<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Hotel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #f57c22;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            background-color: #f57c22;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }

        .login-container {
            margin-top: 20px;
            padding: 30px;
            border: 1px solid #ff7a00;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .btn-login {
            background-color: #ff7a00;
            color: white;
        }

        .btn-login:hover {
            background-color: #e66a00;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ABC Hotel</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-sm-6 col-md-4">
                <div class="login-container">
                    <h5 class="text-center mb-4">Mohon login terlebih dahulu</h5>
                    <form id="loginForm" method="POST" action="login.php">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
                            <div id="usernameError" class="error"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
                            <div id="passwordError" class="error"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var valid = true;

            document.getElementById('usernameError').innerText = "";
            document.getElementById('passwordError').innerText = "";

            if (username === "") {
                document.getElementById('usernameError').innerText = "Harus terisi";
                valid = false;
            }

            if (password === "") {
                document.getElementById('passwordError').innerText = "Harus terisi";
                valid = false;
            } else {
                if (password.length < 5) {
                    document.getElementById('passwordError').innerText = "Password minimal 5 karakter";
                    valid = false;
                }

                if (!/\d/.test(password)) {
                    document.getElementById('passwordError').innerText = "Password harus terdiri dari huruf dan angka";
                    valid = false;
                }
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
